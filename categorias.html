<!doctype html>
<html>
<head> 
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>PEG PAG - {{titulo}}</title>
    <div id="home">
        <br>
        <a href={{url_for("index")}}>Página Inicial</a>
    </div>
</head>
<body>
    <br>
    <div id="cadcategorias" class="row g-3">
        <form action="cadcategorias" method="post">
            <div class="col">
            <p>Digite a categoria</p> 
            <input type="text" class="form-control" name="descricao" id="descricao"><br>
            <input type="submit" value="Cadastrar">
            </div>
            <br>
        </form>   
    </div>  
    <h4>Lista de {{titulo}}</h4>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.descricao }}</td>
                    <td><a href={{ url_for("editarcategoria",id=categoria.id) }}>Editar</a></td>
                    <td><a href={{ url_for("deletarcategoria",id=categoria.id) }}>Deletar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<footer>
    <div>
        <p>Copyright © 2023</p>
    </div>
</footer>
</html>
