<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <title>PEG PAG - {{titulo}}</title>
    <div id="home">
        <a href={{url_for("index")}}>Página Inicial</a>
    </div>
</head>
<body>
    <div>
        <h2>{{titulo}}</h2>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Oferta</th>
                
            </tr>
        </thead>
        <tbody>
            {% for anuncio in anuncios %}
                <tr>
                    <td>{{ anuncio.id }}</td>
                    <td>{{ anuncio.titulo }}</td>
                    <td>{{ anuncio.descricao }}</td>
                    <td>{{ anuncio.valor }}</td>
                    <td>{{ anuncio.qtde }}</td>
                    <td>{{ anuncio.oferta }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>  
    </div>  
</body>
<footer>
    <div>
        <p>Copyright © 2023</p>
    </div>
</footer>
</html>
