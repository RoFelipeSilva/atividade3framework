<head>

    <div class="mb-3" id="editcadastro">
        <form action="/usuario/editar/{{usuario.id}}" method="post">

            <input type="text" id="nome" name="nome" value="{{usuario.nome}}" class="form-control">

            <input type="text" id="email" name="email" value="{{usuario.email}}" class="form-control">

            <input type="text" id="cpf" name="cpf" value="{{usuario.cpf}}" class="form-control">
            <label for="formGroupExampleInput" class="form-label">Senha</label>
            <input type="text" id="senha" name="senha" value="{{usuario.senha}}" class="form-control">
            <label for="formGroupExampleInput" class="form-label">Endereço</label>
            <input type="text" id="endereco" name="endereco" value="{{usuario.endereco}}" class="form-control">
            <p><input type="submit" value="Alterar"></p>
        </form>
